<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timers</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="logo-container">
        <img src="./logo.webp" alt="Logo" id="logo">
    </div>
    <div id="countdown">
        <h1>Christmas Countdown</h1>
        <div id="time">
            <span id="days"></span> days 
            <span id="hours"></span> hours 
            <span id="minutes"></span> minutes 
            <span id="seconds"></span> seconds
        </div>

        <h1>New Year Countdown</h1>
        <div id="time-new-year">
            <span id="days-ny"></span> days 
            <span id="hours-ny"></span> hours 
            <span id="minutes-ny"></span> minutes 
            <span id="seconds-ny"></span> seconds
        </div>

        <!-- New Class Start Countdown -->
        <h1>Next Class Start in</h1>
        <div id="time-class-start">
            <span id="days-class"></span> days 
            <span id="hours-class"></span> hours 
            <span id="minutes-class"></span> minutes 
            <span id="seconds-class"></span> seconds
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
